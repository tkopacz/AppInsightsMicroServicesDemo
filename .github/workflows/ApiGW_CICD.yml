name: CI CD - API Gateway

on:
  push:
    branches: [ main ]
    paths:
      - 'BackEnd/ApiGateway/**'
      - '.github/workflows/ApiGW_CICD.yml'      
  pull_request:
    branches: [ main ]

jobs:
  Build_and_deploy_to_ACR:
    runs-on: ubuntu-latest
    env:
      workDir: ./BackEnd      
    steps:
    - uses: actions/checkout@v2    
    - name: Docker Build API Gateway
      run: |
        docker build -t ${{ secrets.CONTAINER_REGISTRY }}/apigw:${{ github.run_number }} -f ${{env.workDir}}/ApiGateway/Dockerfile ${{env.workDir}}
    - name: ACR authentication    
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}  
    - name: Docker Build & Push to ACR      
      run: |
        docker push ${{ secrets.CONTAINER_REGISTRY }}/apigw:${{ github.run_number }}    
    
  Deploy_to_App_Service:
    needs: Build_and_deploy_to_ACR
    runs-on: ubuntu-latest
    env:      
      APIGW_WEBAPP_NAME: appinsightsapigw
    steps:
      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Deploy to Azure Web App for Container'      
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.APIGW_WEBAPP_NAME }} 
          images: ${{ secrets.CONTAINER_REGISTRY }}/apigw:${{ github.run_number }}
          slot-name: 'production'
  
  Deploy_to_AKS:
    needs: Build_and_deploy_to_ACR
    runs-on: ubuntu-latest
    working-directory: ./AKS
    steps:
      - uses: actions/checkout@v2 
      - name: 'Login to AKS Cluster'
        uses: azure/aks-set-context@v1
        with:
            creds: '${{ secrets.AZURE_CREDENTIALS }}'
            resourceGroupName: 'AppInsightsMicroservices_RG'
            clusterName: 'aksinfra-appinsightsmicro'
        id: login
      - name: 'Deploy API GW to AKS Cluster'
        uses: azure/k8s-deploy@v1.3             
        with:        
          manifests: |
              deploy_apigw_pod.yaml
              deploy_apigw_service.yaml
          images: '${{ secrets.CONTAINER_REGISTRY }}/apigw:${{ event.run_number }}'          
          kubectl-version: 'latest'
        
        
