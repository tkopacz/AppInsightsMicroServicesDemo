apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alerts
  template:
    metadata:
      labels:
        app: alerts
    spec:
      containers:
      - name: alerts
        image: appinsightsdp.azurecr.io/msalerts:10
        env:
        - name: ServiceBus__ConnectionString
          valueFrom:
            secretKeyRef:
              name: servicebussecret # the name of the Kubernetes secret containing the data
              key: SERVICEBUSCONNECTIONSTRING # the key inside the Kubernetes secret containing the data
        - name: ServiceBus__TopicName
          value: "messagebus"
        imagePullPolicy: Always
        ports:
        - containerPort: 80