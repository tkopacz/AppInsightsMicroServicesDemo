apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigw
  template:
    metadata:
      labels:
        app: apigw
    spec:
      containers:
      - name: apigw
        image: appinsightsdp.azurecr.io/apigw:7             
        imagePullPolicy: Always
        ports:
        - containerPort: 80